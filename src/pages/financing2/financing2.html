<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Financing</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">
    <div class="block1">
    <div class="logo-area">
      <img src="assets/images/slider-logo.png">
    </div>


      <h1>Applicant's Information</h1>




    </div>


    <form [formGroup]="dataForm" (ngSubmit)="gotonext(dataForm.value)">
      <div class="block2">

        <input [formControl]="dataForm.controls['fname']" type="text" placeholder="First Name*" class="formbox">
        <input [formControl]="dataForm.controls['mname']" type="text" placeholder="Middle Name" class="formbox">
        <input [formControl]="dataForm.controls['lname']" type="text" placeholder="Last Name*" class="formbox">
        <input [formControl]="dataForm.controls['email']" type="email" placeholder="Email Address*" class="formbox">
        <input [formControl]="dataForm.controls['phone']" type="text" placeholder="Telephone Number*" class="formbox">
        <input [formControl]="dataForm.controls['fax']" type="text" placeholder="Fax" class="formbox">
        <input [formControl]="dataForm.controls['dob']" type="text" placeholder="Birth Date*" class="formbox">
        <input [formControl]="dataForm.controls['social_security']" type="text" placeholder="Social Security*" class="formbox">
        <input [formControl]="dataForm.controls['mother_maiden_name']" type="text" placeholder="Mother's maiden name" class="formbox">

      </div>

      <div class="preferences_btngroup">
        <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoprev()" type="button">prev</button></div>
        <div class="btnwrapper"><button class="grbtn_nextbtn sbtncon" (click)="gotoskip()" type="button">Skip</button></div>
        <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" type="submit">Next</button></div>
        <div class="clearfix"></div>
      </div>
    </form>
  </div>


</ion-content>
