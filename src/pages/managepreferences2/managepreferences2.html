<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Preferences</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
    <div class="main-wrapper">
        <div class="logo-area">
            <img src="assets/images/slider-logo.png">
        </div>

        <div class="preferences_text1">
            <h2>How soon are you looking to make a purchase? </h2>
        </div>

        <div class="preferences_text2">
            <div class="preferences_chakebox3">

                <div class="mr_chakebox2" *ngFor="let item of purchasetimelist; let i=index;">
                    <input type="radio" name="purchase_time" (click)="cngPurTime(item._id)" checked="{{chkPurTime(item._id)}}" >
                    <label>{{item.name}}</label>
                    <div class="clearfix"></div>
                </div>


            </div>
            <div class="clearfix"></div>

        </div>
    </div>

    <div class="preferences_btngroup">

       <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoprev()">prev</button></div>
        <div class="btnwrapper"><button class="grbtn_nextbtn sbtncon" (click)="gotoskip()">Skip</button></div>
        <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" (click)="gotonext()">Next</button></div>
        <div class="clearfix"></div>
    </div>

</ion-content>
