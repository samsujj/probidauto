<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Financing</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">
    <div class="block1">
      <div class="logo-area">
        <img src="assets/images/slider-logo.png">
      </div>


      <h1>Mailing Address</h1>



      <!--<div class="topheading_chakeboxdiv">
        <input type="checkbox">
        <span>(If different then primary Address) </span>
        <div class="clearfix"></div>
      </div>-->



    </div>

    <form [formGroup]="dataForm" (ngSubmit)="gotonext(dataForm.value)">


    <div class="block2">


      <textarea [formControl]="dataForm.controls['mailing_address']" placeholder="Address Line1" class="formbox2"></textarea>
      <textarea [formControl]="dataForm.controls['mailing_addressline2']" placeholder="Address Line2" class="formbox2"></textarea>

      <input [formControl]="dataForm.controls['mailing_city']" type="text" placeholder="City" class="formbox">

      <select class="formbox3" [formControl]="dataForm.controls['mailing_state']">
        <option value="">Select Your State</option>
        <option *ngFor="let item of statelist; let i = index" value="{{item.abbreviation}}">{{item.name}}</option>
      </select>

      <input [formControl]="dataForm.controls['mailing_zip']" type="text" placeholder="Postal Code" class="formbox">

    </div>




    <div class="preferences_btngroup">

      <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoprev()" type="button">prev</button></div>
      <div class="btnwrapper"><button class="grbtn_nextbtn sbtncon" (click)="gotoskip()" type="button">Skip</button></div>
      <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" type="submit">Next</button></div>
      <div class="clearfix"></div>
    </div>

    </form>


  </div>


</ion-content>
