<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Financing</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
    <div class="main-wrapper">
        <div class="block1">
            <div class="logo-area">
                <img src="assets/images/slider-logo.png">
            </div>


            <h1>Current Employment</h1>




        </div>

        <form [formGroup]="dataForm" (ngSubmit)="gotonext(dataForm.value)">

        <div class="block2">


            <input [formControl]="dataForm.controls['occupation']" type="text" placeholder="Occupation" class="formbox">
            <input [formControl]="dataForm.controls['employer']" type="text" placeholder="Employer" class="formbox">

            <label>Payment Type   </label>


            <select [formControl]="dataForm.controls['payment_type']" class="formbox3">
                <option value="1">Hourly</option>
                <option value="2">Salary</option>
                <option value="3">Other</option>
            </select>

            <div class="clearfix"></div>

            <input [formControl]="dataForm.controls['hire_date']" type="text" placeholder="Hire Date" class="formbox">
            <input [formControl]="dataForm.controls['work_phone']" type="text" placeholder=" Work Phone" class="formbox">

            <label>Self- Employed?  </label>


            <select [formControl]="dataForm.controls['self_employed']" class="formbox3">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>



            <div class="clearfix"></div>



            <input [formControl]="dataForm.controls['gross_monthly_income']" type="text" placeholder=" Gross Monthly Income $" class="formbox">

            <label>How long employed by this employer*</label>
            <input [formControl]="dataForm.controls['employment_year']" type="text" placeholder="Years" class="formbox4">
            <input [formControl]="dataForm.controls['employment_month']" type="text" placeholder="Months " class="formbox4">

            <div class="clearfix"></div>



            <textarea [formControl]="dataForm.controls['employment_address']" placeholder="Address Line1" class="formbox2"></textarea>
            <textarea [formControl]="dataForm.controls['employment_addressline2']" placeholder="Address Line2" class="formbox2"></textarea>

            <input [formControl]="dataForm.controls['employment_city']" type="text" placeholder="City" class="formbox">


            <select class="formbox3" [formControl]="dataForm.controls['employment_state']">
                <option value="">Select Your State</option>
                <option *ngFor="let item of statelist; let i = index" value="{{item.abbreviation}}">{{item.name}}</option>
            </select>


            <input [formControl]="dataForm.controls['employment_zip']" type="text" placeholder="Postal Code" class="formbox">

        </div>




        <div class="preferences_btngroup">

            <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoprev()" type="button">prev</button></div>
            <div class="btnwrapper"><button class="grbtn_nextbtn sbtncon" (click)="gotoskip()" type="button">Skip</button></div>
            <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" type="submit">Next</button></div>
            <div class="clearfix"></div>
        </div>


            </form>
    </div>


</ion-content>
