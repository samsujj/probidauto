<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Financing</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">
    <div class="block1">
      <div class="logo-area">
        <img src="assets/images/slider-logo.png">
      </div>


      <h1>Loan Details  </h1>




    </div>

      <form [formGroup]="dataForm" (ngSubmit)="gotonext(dataForm.value)">


    <div class="block2">

      <h6 class="h6text">If you are unsure of the details of your loan then a representative will contact you to aid you in completion of this or any section that you request.</h6>

      <label><strong>Please Check</strong>  <input type="checkbox"><div class="clearfix"></div></label>
      <h6 class="h6text">If you would like a representative to contact you.</h6>


      <label>Vehicle To Be Purchased</label>


      <input [formControl]="dataForm.controls['listing_id']" type="text" placeholder=" Listing ID" class="formbox">
      <input [formControl]="dataForm.controls['location_id']" type="text" placeholder=" Location ID" class="formbox">
      <input [formControl]="dataForm.controls['license_number']" type="text" placeholder=" License Number" class="formbox">

<div class="block-divider"></div>

      <input [formControl]="dataForm.controls['loan_down_payment']" type="text" placeholder="Down Payment $" class="formbox">
      <input [formControl]="dataForm.controls['loan_vehicle_cost']" type="text" placeholder="Total Vehicle Cost $" class="formbox">
      <input [formControl]="dataForm.controls['loan_payment_amount']" type="text" placeholder="Payment Amount $	" class="formbox">
      <input [formControl]="dataForm.controls['loan_repayment_term']" type="text" placeholder="Repayment Term" class="formbox">
      <input [formControl]="dataForm.controls['loan_month']" type="text" placeholder="Months" class="formbox6">





      </div>




    <div class="preferences_btngroup">

      <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoprev()" type="button">prev</button></div>
      <div class="btnwrapper"><button class="grbtn_nextbtn sbtncon" (click)="gotoskip()" type="button">Skip</button></div>
      <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" type="submit">Next</button></div>
      <div class="clearfix"></div>
    </div>
</form>
  </div>


</ion-content>
