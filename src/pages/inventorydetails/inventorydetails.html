<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title class="innerheader">Inventory Details</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">

    <div class="logo-area">
        <img src="assets/images/slider-logo.png">
      </div>
      
         <div class="inventorymatch-detail-car-area">
        <div class="detail_bigcar"><img src="assets/images/Inventory-detail_bigcar.png" ></div>
        <div class="detail_smcar">
        <ul>
         <li><img src="assets/images/Inventory-detail_smcar1.png"></li>
         <li> <img src="assets/images/Inventory-detail_smcar2.png"></li>
          <li> <img src="assets/images/Inventory-detail_smcar3.png"></li>
           <li> <img src="assets/images/Inventory-detail_smcar4.png"></li>
            <li> <img src="assets/images/Inventory-detail_smcar5.png"></li>
                </ul>
                  <div class="clearfix"></div>
        
        </div>
        

             <div class="inventorymatch_detail_formgroup">

                     <ion-item>
                         <ion-label>Want to participate?</ion-label>
                         <ion-select [(ngModel)]="participate">
                             <ion-option value="y" selected="true">Yes</ion-option>
                             <ion-option value="n">No</ion-option>
                         </ion-select>
                     </ion-item>

                     <div class="ion-setbox">
                         <ion-label color="primary">Set your max bid</ion-label>
                         <ion-input placeholder="Text Input"></ion-input>
                         <button>Set</button>
                     </div>
                     
                     <div class="ion-setbox-bottom">
                      <h2>Suggested Max Bid $ 20,000 </h2>
                     
                     <img src="assets/images/inven_img2.jpg">
                     
                      <button> <img src="assets/images/Inventory-btnicon.png"> RSVP to commit on this car</button>
                     </div>


             </div>
