<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Financing</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">
    <div class="block1">
      <div class="logo-area">
        <img src="assets/images/slider-logo.png">
      </div>


      <h1>PRIMARY RESIDENCE</h1>




    </div>


    <form [formGroup]="dataForm" (ngSubmit)="gotonext(dataForm.value)">

      <div class="block2">


      <textarea [formControl]="dataForm.controls['address']" placeholder="Address Line1*" class="formbox2"></textarea>
      <textarea [formControl]="dataForm.controls['addressline2']" placeholder="Address Line2" class="formbox2"></textarea>

      <input [formControl]="dataForm.controls['city']" type="text" placeholder="City*" class="formbox">


      <select class="formbox3" [formControl]="dataForm.controls['state']">
        <option value="">Select Your State</option>
        <option *ngFor="let item of statelist; let i = index" value="{{item.abbreviation}}">{{item.name}}</option>

      </select>

      <input [formControl]="dataForm.controls['zip']" type="text" placeholder="Postal Code*" class="formbox">

      <label>Amount of Time at this Residence:</label>

      <input [formControl]="dataForm.controls['primary_residence_year']" type="text" placeholder="Years" class="formbox4">
      <input [formControl]="dataForm.controls['primary_residence_month']" type="text" placeholder="Months " class="formbox4">

      <div class="clearfix"></div>

      <label>Residency Type</label>


        <select class="formbox3" [formControl]="dataForm.controls['primary_residence_type']">
          <option value="1">Own</option>
          <option value="2">Rent</option>
          <option value="3">Others</option>
        </select>


        <input [formControl]="dataForm.controls['primary_residence_monthly_payment']" type="text" placeholder="Total monthly housing payment $  " class="formbox">

        <input [formControl]="dataForm.controls['primary_year_homeowner']" type="text" placeholder="Total years as a homeowner *" class="formbox">



    </div>

      <div class="preferences_btngroup">

      <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoprev()">prev</button></div>
      <div class="btnwrapper"><button class="grbtn_nextbtn sbtncon" (click)="gotoskip()">Skip</button></div>
      <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" type="submit">Next</button></div>
      <div class="clearfix"></div>
    </div>
    </form>

  </div>

</ion-content>
