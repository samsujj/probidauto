<ion-header class="login-header ">
    <button menuToggle="left">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Preferences</ion-title>
    <button class="right-btn">
        <ion-icon name="more"></ion-icon>
    </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">

     <div class="logo-area">
        <img src="assets/images/slider-logo.png">
     </div>
     
     <div class="preferences_text1">
        <h2>Can we send you text and email alerts when we find you a match? </h2>

      <div class="preferences_chakebox1">


         <div class="mr_chakebox">
             <input type="radio" name="isAlerts" (click)="cngSendmail(1)" (select)="cngSendmail(1)" checked="{{chkSendmail(1)}}">
             <label>Yes</label>    <div class="clearfix"></div></div>

          <div class="mr_chakebox">  <input type="radio" name="isAlerts" (click)="cngSendmail(0)" (select)="cngSendmail(0)" checked="{{chkSendmail(0)}}"> <label>No</label>    <div class="clearfix"></div></div>






          <div class="clearfix"></div>
  
      </div>
      
      
     </div>
     
     <div class="preferences_text2">
       <h3>Would you like to use the smart retail calculator during your window of  engagement?  </h3>
       
         <div class="preferences_chakebox2">
             <div class="mr_chakebox"> <input type="radio" name="retail_calc" (click)="cngretailCalc(1)" checked="{{chkretailCalc(1)}}"> <label>Yes</label></div>

             <div class="mr_chakebox">  <input type="radio" name="retail_calc" (click)="cngretailCalc(0)" checked="{{chkretailCalc(0)}}"> <label>No</label></div>
  
       <div class="clearfix"></div>
  
      </div>
     </div>
     
     
     <div class="preferences_btngroup">
      <button class="grbtn1" (click)="gotoskip()">Skip</button>
       <button class="grbtn2" (click)="gotonext()">Next</button>
      <div class="clearfix"></div>
     
     </div>

  </div>


</ion-content>
