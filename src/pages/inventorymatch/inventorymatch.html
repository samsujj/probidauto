<script src="../../../../../Downloads/inventorymatches/app.inventorymatches.ts"></script>
<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title class="innerheader">Inventory Matches</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">

      <div class="logo-area">
        <img src="assets/images/slider-logo.png">
      </div>

      <div class="page_slider_btnwrapper">
          <a href="javascript:void(0)" class="prevbtn" (click)="prevSlide()"><img src="assets/images/prev-page.png"></a>
          <a href="javascript:void(0)" class="nextbtn" (click)="nextSlide()"><img src="assets/images/next-page.png"></a>
          <div class="clearfix"></div>
      </div>

      <ion-slides #mySlider (ionDidChange)="onSlideChanged()">
          <ion-slide *ngFor="let item of inventorymatcharr; let i = index">
              <div class="inventorymatch-car-area">
                  <img src="{{filesrc}}{{item.filename}}">
              </div>

              <div class="inventorymatch-color-area">
                  <span class="span1"></span>
                  <span class="span2"></span>
                  <span class="span3"></span>
                  <div class="clearfix"></div>
              </div>

              <div class="inventorymatch-bottom-area">
                  <table  border="0" cellpadding="0" cellpadding="0" >
                      <tr>
                          <th>Make</th>
                          <th>Model</th>
                          <th>Year  </th>
                      </tr>
                      <tr>
                          <td>{{getcarlogo(item)}}</td>
                          <td>{{item.model}}</td>
                          <td>{{getcaryear(item)}}</td>
                      </tr>


                      <tr>
                          <th>Miles</th>
                          <th>Color</th>
                          <th>Starting Bid  </th>
                      </tr>

                      <tr>
                          <td>{{getmileage(item)}}</td>
                          <td>{{getcolor(item)}}</td>
                          <td>${{item.est_retail_value}}</td>
                      </tr>


                  </table>


                  <a href="javascript:void(0)" class="detailbtn" (click)="viewCardet(i)">View Detail </a>


                  <img src="assets/images/inventory-match_bottomarrow.png" class="bottomarrow">

              </div>
          </ion-slide>
      </ion-slides>


      
      
      

  </div>


</ion-content>
