<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Home</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>

  <div class="main-wrapper">

    <div class="block1">
      <div class="logo-area">
        <img src="assets/images/slider-logo.png">
      </div>
      <div class="user-area" *ngIf="dealerdetails">

        <div class="dealer-logo">
          <!--<img  src="assets/images/dealerlogo.png">-->

            <img  src="http://probidbackend.influxiq.com/uploadedfiles/sharelinks/{{this.dealerdetails.filename}}">
          </div>

          <img class="cresentshape" src="assets/images/cresentshape.png">

         <div  class="user-profile-img">
           <!--<img src="assets/images/profileimage.png">-->
           <img src="http://probidbackend.influxiq.com/uploadedfiles/sharelinks/{{this.dealerdetails.banner}}">
         </div>


          <a href="javascript:void(0)" class="locationicon" (click)="showLocation()">
            <img src="assets/images/locationicon.png">
          </a>

          <a href="javascript:void(0)" class="profileicon" (click)="showProfile()">
            <img src="assets/images/profileicon.png">
          </a>

          <a href="javascript:void(0)" class="contacticon" (click)="showContact()">
            <img src="assets/images/contacticon.png">
          </a>


        </div>


      </div>

      <div class="block2">
        <a [navPush]="inventorymatchpage">
          <img src="assets/images/inventory-match-icon.png">
          <span>Inventory Match</span>
        </a>
        <a [navPush]="messagedealerpage">
          <img src="assets/images/message-icon.png">
          <span>Message Your Dealer</span>
        </a>
        <a [navPush]="recentrsvppage">
          <img src="assets/images/upcoming-inventory-icon.png">
          <span>Recent RSVP</span>
        </a>
        <!--<a [navPush]="visitdealerpage">
          <img src="assets/images/visit-dealer-icon.png">
          <span>Visit Dealer</span>
        </a>-->
        <a [navPush]="setalertspage">
          <img src="assets/images/set-alerts-icon.png">
          <span>Set Alerts</span>
        </a>
        <a [navPush]="ongoingauctionpage">
          <img src="assets/images/ongoing-auction-icon.png">
          <span>Ongoing Auction</span>
        </a>
        <a [navPush]="managepreferencespage">
          <img src="assets/images/manage-preferences-icon.png">
          <span>Manage Prefernces</span>
        </a>
      </div>
    </div>


  </ion-content>
