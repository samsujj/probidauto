<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Financing</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">

    <div class="block1">
      <div class="logo-area">
        <img src="assets/images/slider-logo.png">
      </div>
      <h1 *ngIf="dealerdetails">Your dealership rep is : {{dealerdetails.fname}} {{dealerdetails.lname}}</h1>
    </div>

    <div class="block2" *ngIf="dealerdetails">
      <div class="sub-block1">
        <h2>{{dealerdetails.address}}, {{dealerdetails.city}} {{dealerdetails.state}} {{dealerdetails.zip}}</h2>
      </div>
      <div class="block-divider"></div>
      <div class="sub-block1">
        <h2>Phone : {{dealerdetails.phone}}</h2>
      </div>
      <div class="sub-block2">
        <span>{{dealerdetails.email}}</span>
      </div>
    </div>

    <div class="block3">
      <button class="btn2" (click)="gotoskip()">SKIP</button>
      <button class="btn2" (click)="gotoskip()">Next</button>
    </div>

  </div>


</ion-content>
