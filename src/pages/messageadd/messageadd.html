<ion-header class="login-header ">
  <button (click)="goback()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>
  <ion-title>New Messages</ion-title>
</ion-header>

<ion-content>
  <div class="main-wrapper">

    <form [formGroup]="dataForm" (ngSubmit)="addMessage(dataForm.value)">

   <div class="message_list_wrapper">

     <input [formControl]="dataForm.controls['toname']" type="text" placeholder="Message to:" readonly="readonly">
     <input [formControl]="dataForm.controls['msgsubject']" type="text" placeholder="Message subject:">
     <textarea [formControl]="dataForm.controls['msgbody']"></textarea>

     <button class="sendbtn" type="submit">Send</button>



   </div>
</form>

  </div>


</ion-content>
