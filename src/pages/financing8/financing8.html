<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Financing</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">
    <div class="block1">
      <div class="logo-area">
        <img src="assets/images/slider-logo.png">
      </div>


      <h1>Financials  </h1>




    </div>



    <div class="block2">
      <input type="text" placeholder="Other Monthly income " class="formbox doller_inputbg">

      <label> Checking Account? </label>

      <div class="form3_rediodiv">
        <input type="radio">
        <span> Yes </span>
        <div class="clearfix"></div>
      </div>

      <div class="form3_rediodiv">
        <input type="radio">
        <span> No</span>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>

      <input type="text" placeholder=" Current  Balance  " class="formbox doller_inputbg">


      <label> Savings Account? </label>

      <div class="form3_rediodiv">
        <input type="radio">
        <span> Yes </span>
        <div class="clearfix"></div>
      </div>

      <div class="form3_rediodiv">
        <input type="radio">
        <span> No</span>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>

      <input type="text" placeholder=" Current  Balance " class="formbox doller_inputbg">
      <input type="text" placeholder="  Bank name " class="formbox ">
      <input type="text" placeholder=" Other Liquid assets" class="formbox doller_inputbg">

      <textarea class="formbox5" placeholder="Please list other income sources"></textarea>
      <textarea class="formbox5" placeholder="Please list other liquid asset sources"></textarea>

      <label><strong>Please Check</strong>  <input type="checkbox"><div class="clearfix"></div></label>
      <h6 class="h6text">I, the Applicant, certify that all of the statements in this application are true and complete and are made for the purpose of obtaining credit.</h6>


      <div class="block-divider"></div>


      <label> Do you Have a Co-Applicant? (co-buyer, co-signer)  </label>

      <div class="form3_rediodiv">
        <input type="radio">
        <span> Yes </span>
        <div class="clearfix"></div>
      </div>

      <div class="form3_rediodiv">
        <input type="radio">
        <span> No</span>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>


      <label> Do you have a vehicle you plan to trade in?   </label>

      <div class="form3_rediodiv">
        <input type="radio">
        <span> Yes </span>
        <div class="clearfix"></div>
      </div>

      <div class="form3_rediodiv">
        <input type="radio">
        <span> No</span>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>






    </div>




    <div class="preferences_btngroup">

      <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoskip()">prev</button></div>
      <div class="btnwrapper"><button class="grbtn_nextbtn sbtncon" (click)="gotoskip()">Skip</button></div>
      <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" (click)="gotoskip()">Next</button></div>
      <div class="clearfix"></div>
    </div>

  </div>


</ion-content>
