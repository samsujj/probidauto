<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Messages</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">
    <div class="message_list_top">
      <div class="message_inbox">
        <ion-list>
          <ion-item>
            <ion-select (ionChange)="cngMsgType($event)" placeholder="Inbox">
              <ion-option value="1" selected="true">Inbox</ion-option>
              <ion-option value="2">Sentbox</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </div>

      <a [navPush]="messageaddpage" class="messageadd">Add</a>
      <div class="clearfix"></div>
    </div>

    <div class="message_list_wrapper">
      <div class="message_list"  *ngFor="let item of fMsgList; let i = index" (click)="goDetails(item)">
        <h1>
          <strong>{{item.subject}}</strong>
          <span>{{gettimestr(item)}}</span>
          <div class="clearfix"></div>
        </h1>
        <h2>{{item.fromfullname}}</h2>
        <h3>{{getBodyText(item)}}</h3>
      </div>


    </div>




  </div>


</ion-content>
