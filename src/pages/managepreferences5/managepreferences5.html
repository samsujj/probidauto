<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Preferences</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">

     <div class="logo-area">
        <img src="assets/images/slider-logo.png">
     </div>
     
     <div class="preferences_text1">
        <h2>Mileage</h2>

      
      
      
     </div>
     
     <div class="preferences_text3">
       
       
         <div class="preferences_chakebox6">
             <div class="mr_chakebox2"  *ngFor="let item of car_mileage_list; let i=index;">
                 <input type="radio" name="mileage" (click)="cngMileage(item._id)" checked="{{chkMileage(item._id)}}">
                 <label>{{item.mileage}}</label>
                 <div class="clearfix"></div>

             </div>

  
       <div class="clearfix"></div>
  
      </div>
     </div>


      <div class="preferences_btngroup">

          <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoprev()">prev</button></div>
          <div class="btnwrapper"><button class="grbtn_nextbtn sbtncon" (click)="gotoskip()">Skip</button></div>
          <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" (click)="gotonext()">Next</button></div>
          <div class="clearfix"></div>
      </div>

  </div>


</ion-content>
